        <style id="app-styles">
            @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap");
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Orbitron", "Arial", sans-serif;
                background: radial-gradient(circle at top, rgba(118, 75, 162, 0.45), rgba(20, 19, 45, 0.95) 65%);
                min-height: 100vh;
                color: #f3f4ff;
                overflow: hidden;
                position: relative;
            }
            body::before {
                content: "";
                position: absolute;
                inset: 0;
                background: radial-gradient(circle at center, rgba(255, 255, 255, 0.12), transparent 55%);
                pointer-events: none;
                filter: blur(40px);
                opacity: 0.6;
                z-index: 0;
            }
            body.shake-active {
                overflow: hidden;
            }
            #gameContainer {
                width: 100vw;
                height: 100vh;
                position: relative;
                z-index: 1;
                overflow: hidden;
                box-shadow: inset 0 0 120px rgba(0, 0, 0, 0.6);
            }
            #hudOverlay {
                position: absolute;
                inset: 0;
                z-index: 2;
                pointer-events: none;
            }
            .hud-top-right,
            .hud-bottom-left {
                position: absolute;
                display: flex;
                gap: 12px;
                align-items: center;
            }
            .hud-top-right {
                top: 24px;
                right: 32px;
                pointer-events: auto;
            }
            .hud-bottom-left {
                bottom: 32px;
                left: 32px;
            }
            #intensityContainer {
                position: absolute;
                inset: 0;
                pointer-events: none;
                z-index: 3;
            }
            .controls {
                display: flex;
                gap: 12px;
                pointer-events: auto;
            }
            button {
                padding: 14px 26px;
                font-size: 0.95em;
                border: none;
                border-radius: 999px;
                cursor: pointer;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                font-weight: 700;
                letter-spacing: 0.1em;
                text-transform: uppercase;
                background: linear-gradient(135deg, #5e5bf3 0%, #9e4bff 100%);
                color: white;
                box-shadow: 0 10px 24px rgba(60, 50, 160, 0.45);
            }
            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 14px 30px rgba(100, 80, 220, 0.55);
            }
            button:disabled {
                opacity: 0.45;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }
            #clapTestBtn {
                background: linear-gradient(135deg, #ff6f61 0%, #ff9a5a 100%);
                box-shadow: 0 12px 26px rgba(255, 120, 90, 0.45);
            }
            #clapTestBtn:hover {
                box-shadow: 0 16px 30px rgba(255, 120, 90, 0.6);
            }
            .status {
                background: rgba(10, 15, 40, 0.55);
                padding: 12px 20px;
                border-radius: 12px;
                min-width: 240px;
                font-size: 0.9em;
                letter-spacing: 0.04em;
                text-transform: uppercase;
                box-shadow: 0 8px 22px rgba(8, 12, 38, 0.45);
                pointer-events: none;
            }
            .status.loading {
                color: #ffd54f;
            }
            .status.ready {
                color: #9cffd0;
            }
            .status.error {
                color: #ff8a80;
            }
        </style>
      <script type="module" crossorigin src="./assets/index-BCIIYKYC.js"></script>

                    <button id="clapTestBtn" type="button" style="display: none;">üëè TEST</button>
                </div>

                <div class="status" id="status">
                    <span>Ê≠£Âú®Âä†ËΩΩÊ®°Âûã...</span>

            </div>
        </div>
